{%  extends "base.html" %}

{% block title %} Edit Pet {% endblock %}

{% block content %}
<h2>{{  }}</h2>

<form action="/{{ pet_id }}" id="edit_pet_form" name="edit_pet_form" method="POST">

  {{ form.hidden_tag() }}
  {% for field in form
      if field.widget.input_type != 'hidden'  %}

  <p>
    {{ field.label }}
    {{ field }}
    {% for error in field.errors%}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}
  <button type="submit">Save</button>
</form>
{% endblock %}
