{%  extends "base.html" %}

{% block title %} Pets {% endblock %}

{% block content %}

{% for msg in get_flashed_messages() %}
<h3>{{msg}}</h3>
{% endfor %}

<ul>
{% for pet in pets %}
<li>
  <p>{{ pet.name }}</p>
  <img src="{{ pet.photo_url}}" alt="Photo of {{ pet.name }}">
  {% if pet.available == True %}<p><b>Available</b></p>{% endif %}
</li>

{% endfor %}
</ul>

{% endblock %}
